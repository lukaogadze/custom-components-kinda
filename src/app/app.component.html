<form #form='ngForm'>
    <ois-mat-datepicker
        [form]="form"
        [label]="'შეიყვანეთ თარიღი'"
        [controlName]="'date'"
        [initialDate]="undefined"
        [validators]="dateValidators"
    >
    </ois-mat-datepicker>

    <button mat-button (click)="dump(form)">Dump</button>
</form>
